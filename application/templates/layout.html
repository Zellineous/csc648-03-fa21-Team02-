<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- add icon later -->
  <link rel="icon" href="">

  <title>CSC 648 Team 2</title>

  <!-- Bootstrap CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Custom CSS file -->
  <link rel="stylesheet" type="text/css" href="../static/layout.css">
</head>

<body>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fw-bold navbar-custom">
    <div class="container">
      <a class="navbar-brand me-5" href="/">Golden Tutors</a>

      <!-- dropdown -->
      <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#main-nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- links -->
      <div class="navbar-collapse collapse" id="main-nav">

        <!-- nav search -->
        <ul class="navbar-nav">
          <form action="/" method="post" class="navbar-nav d-flex flex-row">
            <input type="text" id="search" name="search" class="form-control" style="max-width: 200px;" placeholder="Find a tutor">
            <button type="submit" class="input-group-text shadow-none px-3 btn-warning" style="max-width: 50px;">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/browse">Browse</a>
          </li>

          {% if not session['username'] %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Sign Up</a>
          </li>
          {% endif %}

          {% if session['username'] %}
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Bootstrap JS files -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>

</html>
