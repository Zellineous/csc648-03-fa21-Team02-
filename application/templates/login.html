{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="../static/register.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


<!-- registration form -->
<div class="registration-form">
    <div class="container registration-background col-10 login-height">
        <div class="row login-height">

            <!-- left side of form -->
            <div class="col-lg-6 col-md-6 pic-register-2 details">
                <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg>
            </div>

            <!-- right side of form -->
        
            <form action="/login" method="post" class="col-lg-6 col-md-6 col-sm-12 col-12 register-section login-form">
                <h1>Welcome Back!</h1>

                <div id="formAlert" class="alert hide error-message">
                    <strong>{{msg}}</strong>
                </div>

                <!-- username -->
                <div class="form-group was-validated">
                    <input id="username" name="username" type="text" class="form-control register-input" placeholder="Your Username" required>
                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-envelope-fill"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                    </svg>
                </div>

                <!-- password -->
                <div class="form-group was-validated">
                    <input id="password" name="password" type="password" class="form-control register-input" placeholder="Password"
                        required>
                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z" />
                        <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                    </svg>
                </div>

                <!-- register / login buttons -->
                <div class="register-login-btn">
                    <input type="submit" class="btn btn-primary indv-btn" value="Sign In"></br></br>
                    <a href="" class="btn btn-primary indv-btn">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
