{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="../static/sendmessage.css">

<div class="message-container">
	<!-- heading -->
	<div class="message__heading">
		<h1>Send a message: </h1>
	</div>
	<!-- message form -->
	<div style="padding-top: 30px;">
		<textarea class="form-control" placeholder="Type your message" rows="10" name="message" id="message"></textarea>
	</div>
	<!-- button -->
	<div class="ms-auto" style="padding-top: 10px;">
		<button class="input-group-text shadow-none px-4 btn-warning"> Send </button>
	</div>
</div>

{% endblock %}
