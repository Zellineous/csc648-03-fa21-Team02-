{% extends "layout.html" %}
{% block content %}

<form action="/messages" method="post">
	<div class="message__container">
		<div class="container">
			<div class="message__heading">
				<h1>New Messages</h1>
			</div>
			<div class="msgtxt__container">
				<textarea class="form-control" placeholder="Type your message" rows="10" name="message"
					id="message"></textarea>
			</div>
			<div class="messagebtn">
				<div class="d-flex justify-content-between">
					<button type="submit"><a class="btn btn-primary mt-5" style="background-color: #154e6e;">Send
							Message</a></button>
					<button><a href="/tutor" class="btn btn-primary mt-5"
							style="background-color: #154e6e;">Back</a></button>
				</div>
			</div>
		</div>
	</div>
</form>

{% endblock %}
