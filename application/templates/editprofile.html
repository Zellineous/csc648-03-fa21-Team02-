{% extends "layout.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
<link href="../static/tutor.css" rel="stylesheet">


<div class="container profile">

    <div class="row">
        <div class="col-lg-3 ">
            <div class="card left-profile-card">
                <div class="card-body text-center">
                    <div class="picture">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                            class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
                        </svg>
                        <br>
                        <br>
                        <!-- upload picture -->
                        <form action="{{url_for('tutor')}}" method="post">
                            <label class="form-label" for="customFile">Upload Picture</label>
                            <input type="file" class="form-control" id="customFile" />
                        </form>
                        <br>

                        <form action="/editprofile" method="post" class="form-control-sm" style="padding-top: 20px;">
                            <div class="input-group">
                                <!-- Name -->
                                <input id="name" name="name" type="text" class="form-control text-center col-xs-2" placeholder="Name"
                                    id="search" name="search">
                                <!-- Submit Button -->
                                <button class="input-group-text shadow-none px-2 btn-warning">
                                    <i class="bi bi-check"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <br>
                    <div>
                        <h3>Personal Information</h3>
                        <form action="/editprofile" method="post" class="form-control-sm" style="padding-top: 20px;">
                            <!-- gender -->
                            <div class="input-group">
                                <input id="gender" name="gender" class="form-control text-center col-xs-2" placeholder="Gender">
                                <button class="input-group-text shadow-none px-2 btn-warning">
                                    <i class="bi bi-check"></i>
                                </button>
                            </div>

                            <!-- email -->
                            <div class="input-group" style="padding-top: 10px;">
                                <input id="email" name="email" type="text" class="form-control text-center col-xs-2" placeholder="Email">
                                <button class="input-group-text shadow-none px-2 btn-warning">
                                    <i class="bi bi-check"></i>
                                </button>
                            </div>

                            <!-- phone -->
                            <div class="input-group" style="padding-top: 10px;">
                                <input id="phone" name="phone" type="text" class="form-control text-center col-xs-2" placeholder="Phone Number">
                                <button class="input-group-text shadow-none px-2 btn-warning">
                                    <i class="bi bi-check"></i>
                                </button>
                            </div>

                        </form>
                    </div>

                    <br>

                    <div>
                        <h3>Major</h3>
                        <form action="/editprofile" method="post" class="form-control-sm" style="padding-top: 20px;">
                            <div class="input-group">
                                <!-- Search -->
                                <input id="major" name="major" type="text" class="form-control text-center col-xs-2" placeholder="Major"
                                    id="search" name="search">
                                <!-- Submit Button -->
                                <button class="input-group-text shadow-none px-2 btn-warning">
                                    <i class="bi bi-check"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <br>

                    <div>
                        <h3>Availability</h3>
                        <form action="/editprofile" method="post" class="form-control-sm" style="padding-top: 20px;">
                            <div class="input-group">
                                <!-- Search -->
                                <input id="avail" name="avail" type="text" class="form-control text-center col-xs-2" placeholder="Availability"
                                    id="search" name="search">
                                <!-- Submit Button -->
                                <button class="input-group-text shadow-none px-2 btn-warning">
                                    <i class="bi bi-check"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="card right-profile-card">
                <div class="card-body">
                    <div class="work-container">
                        <h3>About Me</h3>
                        <form action="/editprofile" method="post">
                            <input id="about" name="about" type="text" class="form-control" style="height: 150px;">
                            <button class="input-group-text shadow-none px-2 btn-warning small-btn ms-auto">
                                Submit
                            </button>
                        </form>
                    </div>

                    <div class="work-container">
                        <h3>Teaching Experience</h3>
                        <form action="/editprofile" method="post">
                            <input id="experience" name="experience" type="text" class="form-control" style="height: 150px;">
                            <button class="input-group-text shadow-none px-2 btn-warning small-btn ms-auto">
                                Submit
                            </button>
                        </form>
                    </div>

                    <div class="work-container">
                        <h3>Education</h3>
                        <form action="/editprofile" method="post">
                            <input id="education" name="education" type="text" class="form-control" style="height: 150px;">
                            <button class="input-group-text shadow-none px-2 btn-warning small-btn ms-auto">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
