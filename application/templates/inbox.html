{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="../../static/inbox.css">

<div>
	<div class="inbox">
		<div class="heading">
			<h1>Messages</h1>
		</div>
		{% for i in range(0,len) %}
		<div class="main__message">
			<div class="user__message__wrapper">
				<div class="user__message d-flex flex-column ">
					<div class="user__pic">
						<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                            class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
                        </svg>
					</div>

					<br>
					
					<div class="user__name">
						<div class="user__data">
							<h4>{{ real_names[i] }}</h4>
							<small>{{dates[i]}}</small>
						</div>
					</div>
				</div>
				<div class="user__message__preview d-flex justify-content-between">
					<p>{{lastMessages[i]}}</p><a
						href="{{ url_for('viewmessage', user=people[i], message=lastMessages[i]) }}"
						class="btn btn-warning">View Message</a>
				</div>
			</div>

		</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
