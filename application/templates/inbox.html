{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="../../static/inbox.css">

<div>
	<div class="inbox">
		<div class="heading">
			<h1>Messages</h1>
		</div>
		{% for i in range(0,len) %}
			<div class="main__message">
				<div class="user__message__wrapper">
					<div class="user__message">
						<div class="user__pic">
							<img src="../static/images/300.jpg" alt="avatar" />
						</div>
						
						<div class="user__name">
							<div class="user__data">
								<h4>{{people[i]}}</h4>
								<br>
								<small>{{dates[i]}}</small>
							</div>
						</div>
					</div>
					<div class="user__message__preview">
						<p>{{lastSenders[i]}}: {{lastMessages[i]}}</p><a href="{{ url_for('viewmessage', user=people[i], message=lastMessages[i]) }}" class="btn btn-warning">View Message</a>
					</div>
				</div>
				
			</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
